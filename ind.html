<html lang="en">

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

<body>
    <h1 > Editor </h1>
    <form>
    <div>
        <input onkeyup="referesh()" type="text" class="form-control" id="data"> <br><br>
        
        <iframe id="view"></iframe><br><br>
        <button type="submit" class="btn btn-primary">Submit</button> 
        <!--<input id="view" type="tel" class="form-control">-->
    </div>
</form>
<style>
    h1{
        color: red;
    }
</style>
    <script>
       function referesh()
       {
           var content =  document.getElementById('data').value;
           document.getElementById('view').srcdoc = content;
       }
    </script>
</body>
